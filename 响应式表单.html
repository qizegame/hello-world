<!doctype html>
<html>
<head>
	<meta charset="UTF-8"/>
	<!-- name=视窗，内容宽度等于移动设备宽度一致，初始比例1:1，禁止用户缩放 -->
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<title>html结构树</title>
	<!-- 引入外部bootstrap中的css文件，这里引用的是压缩的 -->
	<link rel="stylesheet" href="bootstrap-3.3.0-dist/dist/css/bootstrap.min.css">
	<!-- 务必先引入jQuery文件 -->
	<script src="bootstrap-3.3.0-dist/dist/js/jquery.min.js"></script>
	<!-- 之后再引入bootstrap.min.js文件 -->
	<script src="bootstrap-3.3.0-dist/dist/js/bootstrap.min.js"></script>
	<style>

	</style>
</head>
<body>
	<div class="container"><!-- 加容器 -->
		<form class="form-horizontal"><!-- 响应式表单 -->
			<div class="form-group"><!-- 给div成组，体现行距 -->
				<label class="col-md-2 col-sm-2 col-xs-2 text-right" for="username">账号</label><!-- 用for和username建立连接 -->
				<div class="col-md-10 col-sm-10 col-xs-10" >
				<input type="text" name="username" id="username" class="form-control">
				</div>
			</div>
			<div class="form-group"><!-- 给div成组，体现行距 -->
				<label class="col-md-2 col-sm-2 col-xs-2 text-right" for="pwd">密码</label><!-- 用for和username建立连接，for的指向必须是id -->
				<div class="col-md-5 col-sm-5 col-xs-5" ><!-- 通过更改这里的值，可以修改搜索框的宽度 -->
				<input type="password" name="password" id="pwd" class="form-control">
				</div>
			</div>



		</form>
</body>
</html>
