		<!doctype html>
<html>
<head>
	<meta charset="UTF-8"/>

	<title>html结构树</title>

	<link rel="stylesheet" type="text/css" href=""/>
	<style type="text/css">

	</style>
	<script type="text/javascript">
	function fn(){
		alert(location.href)/*返回地址栏url的信息*/
		location.href="http://www.baidu.com"/*可以修改url信息实现跳转页面*/
		location.assign("http://www.jd.com")/*加载新的文档（跳转页面）*/
		location.reload()/*f5刷新，刷新也有分级别*/
		location.replace("http://www.baidu.com")
	}
	</script>
</head>
<body>
	<input type="button" value="点击弹出url的信息" onclick="fn()">


</body>
</html>
