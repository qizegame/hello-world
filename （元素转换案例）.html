<!--过渡型声明-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--定义文档是中文-->
<!--同时使用xml:lang和lang的目的是为了更好的兼容性，都是定义文档的文字类型，方便浏览器检索-->
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-CN" lang="zh-CN">
	<!--学习php，笔记-->
	<head>
		<!--网站字符集-->
		<meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
		<!--网站标题-->
		<title>网页标题</title>
		<!--网站作者-->
		<meta name="author" content="秦泽华"/>
		<!--网站关键字-->
		<meta name="keywords" content="笔记"/>
		<!--网站描述-->
		<meta name="description" content="学习php的笔记案例"/>
		<!--通过外部css样式定义所有段落P的文字样式-->
		<link rel="stylesheet" type="text/css" href=""/>
		<!--通过内嵌css样式定义所有段落P的文字样式-->
		<style type="text/css">
		.nav{/*遗留问题：如何让a元素块，在div块中居中*/
			width: 300px;
			height: 100px;
			background-color:#FFE4C4;
			margin: 0 auto;
		}
		.nav a:link,.nav a:visited{/*从优先级普通-到特殊的方式定义，浏览器也是这么判断的*/
			height: 50px;
			border:1px solid orange;
			padding-left: 10px;/*内边距*/
			padding-right: 10px;/*内边距*/
			/*display: block;下方设置浮动后，就会转换成块元素，此处是剖析执行原理*/
			float:left;/*设置浮动后，就会转换为块元素*/
			line-height: 50px;/*设置行高=height，内容水平居中*/
			text-decoration: none;/*去掉下划线*/
		}
		</style>
		<script type="text/javascript"></script>
		<!--网页经过4秒自动刷新-->
		<!--<meta http-equiv="refresh" content="4"/>-->
		<!--网页经过8秒自动跳转百度-->
		<!--<meta http-equiv="refresh" content="8;https://www.baidu.com/"/>-->
	</head>
	<body>
		<div class="nav">
			<a href="#1">首页</a>
			<a href="#2">案例</a>
			<a href="#3">服务</a>
			<a href="#4">联系</a>
			<a href="#5">新闻</a>
		</div>
	</body>
</html>
