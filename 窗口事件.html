		<!doctype html>
<html>
<head>
	<meta charset="UTF-8"/>

	<title>html结构树</title>

	<link rel="stylesheet" type="text/css" href=""/>
	<style type="text/css">
	.one_div{
		height: 400px;
		border:2px solid red;
		cursor: crosshair;
		background: black;
		color:white;
	}
	</style>
	<script type="text/javascript">
	window.onload=init;
	function init(){
		alert("这是窗口事件")
	};
	function one(n){
		alert(n.target.value)/*形式参数n现在是event，那么n.target表示的就是事件源，而n,target.value就是事件源的value属性*/
	};
	function mv(n){
		var add=document.getElementById("juji")
		n.target.innerText="坐标 "+n.clientX+","+n.clientY/*事件源的文本内容，修改为字符串"坐标"+事件发生时的X坐标+事件发生时的Y坐标*/
	};
	function two(){
		alert("这里有东西")
	}
	</script> 
</head>
<body>
	<input type="button" value="1" onclick="one(event)"><!-- 通过event传值 -->
	<input type="button" value="2" onclick="one(event)">
	<input type="button" value="3" onclick="one(event)">
	<input type="button" value="4" onclick="one(event)">
	<input type="button" value="5" onclick="one(event)">
	<input type="button" value="6" onclick="one(event)">
	<input type="button" value="7" onclick="one(event)">
	<input type="button" value="8" onclick="one(event)">
	<input type="button" value="9" onclick="one(event)">

	<!-- 移动瞄准案例 -->
	<div class="one_div" id="juji" onmousemove="mv(event)"> 
		坐标 0,0
	</div>
	<!-- onchange事件 -->
	<textarea onchange="two()"><!-- onchange事件：当发生改变的时候，调用函数 -->
		666666
	</textarea>
</body>
</html>
</html>
