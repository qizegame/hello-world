<!doctype html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>html结构树</title>
	<style>	
	.box li[class]{
		color: red;
	}
	.box li[id]{
		color: blue;
	}/*给box下的li中，凡是带有class属性的元素，颜色为红；带id属性的，颜色为蓝*/
	.box li[class="one"]{
		color: grey;
	}
	.box li[class^="t"]{
		color: green;
	}
	.box li[class$="r"]{
		color: orange;
	}
	.box li[id*="i"]{
		color: yellow;
	}
	</style>
</head>
<body>
	<!--<header>头部</header>
	<nav>导航</nav>
	<section>块元素
		<article>文章内容</article>
		<aside>侧栏</aside>
	</section>
	<footer>底部</footer>-->
</body>
	<section class="box">
		<ul>
			<li class="one">html</li>
			<li class="two">css</li>
			<li class="three">bootstrap</li>
			<li class="four">javascript</li>
			<li id="five">php</li>
		</ul>

	</section>
</html>
