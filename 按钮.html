<!doctype html>
<html>
<head>
	<meta charset="UTF-8"/>
	<!-- name=视窗，内容宽度等于移动设备宽度一致，初始比例1:1，禁止用户缩放 -->
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<title>html结构树</title>
	<!-- 引入外部bootstrap中的css文件，这里引用的是压缩的 -->
	<link rel="stylesheet" href="bootstrap-3.3.0-dist/dist/css/bootstrap.min.css">
	<!-- 务必先引入jQuery文件 -->
	<script src="bootstrap-3.3.0-dist/dist/js/jquery.min.js"></script>
	<!-- 之后再引入bootstrap.min.js文件 -->
	<script src="bootstrap-3.3.0-dist/dist/js/bootstrap.min.js"></script>
	<style>
	.only{
		background-color:#878787;
	}
	</style>
</head>
<body>

	<div>
		<button class="btn btn-danger active">确定删除吗</button> <!-- active表示激活=鼠标移动上的颜色，btn-lg调节大小 -->
		<input type="button" value="审核" class="btn btn-primary btn-xs">
		<a href="#" class="btn btn-warning">删除</a>
	</div>
		<!-- 按钮组 -->

 	<div class="btn-group bth-lg">
		<button class="btn btn-success btn-lg">桥体重塑（施工中）...</button>
		<button class="btn btn-warning">关于</button>
		<button class="btn btn-grey">了解</button>
	</div>
</body>
</html>
</html>
