	<style type="text/css">
	</style>
	<script type="text/javascript">
	function a(n){
		n.value=parseInt(n.value)+1/*取整this对象的value，因为页面上取得的是字符串，然后加1*/
	}
	</script> 
</head>
<body>
	<input type="button" value="1" onclick="a(this)">
	<input type="button" value="2" onclick="a(this)">
	<input type="button" value="3" onclick="a(this)">
	<input type="button" value="4" onclick="a(this)">
</body>
