<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--定义文档是中文-->
<!--同时使用xml:lang和lang的目的是为了更好的兼容性，都是定义文档的文字类型，方便浏览器检索-->
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-CN" lang="zh-CN">
	<!--学习php，笔记-->
	<head>
		<!--网站字符集-->
		<meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
		<!--网站标题-->
		<title>网页标题</title>
		<!--网站作者-->
		<meta name="author" content="秦泽华"/>
		<!--网站关键字-->
		<meta name="keywords" content="笔记"/>
		<!--网站描述-->
		<meta name="description" content="学习php的笔记案例"/>
		<!--通过外部css样式定义所有段落P的文字样式-->
		<link rel="stylesheet" type="text/css" href=""/>
		<!--通过内嵌css样式定义所有段落P的文字样式-->
		<style type="text/css">
		/*未访问的链接*/
		a:link{
			color:black;
			text-decoration: none;}/*去下划线*/
		/*访问过的链接*/
		a:visited{
			color:blue;
			text-decoration: underline;}
		/*鼠标移动到链接上的状态*/
		a:hover{
			/*color:yellow;*/
			font-size: 15px;
			background-image:url(images/banner_01.png)}
		/*单机鼠标左键的那一时刻的样式*/
		a:active{			
			color:green;
			font-size: 30px;
			}
		</style>
		<script type="text/javascript"></script>
		<!--网页经过4秒自动刷新-->
		<!--<meta http-equiv="refresh" content="4"/>-->
		<!--网页经过8秒自动跳转百度-->
		<!--<meta http-equiv="refresh" content="8;https://www.baidu.com/"/>-->
	</head>
	<body>
		<div>
			<a href="http://www.baidu.com">百度
			<a href="http://www.jd.com">京东
			<a href="http://www.taobao.com">淘宝
			<a href="http://www.sohu.com">搜狐
		</div>
	</body>
</html>
