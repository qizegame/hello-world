<!doctype html>
<html>
<head>
	<meta charset="UTF-8"/>
	<!-- name=视窗，内容宽度等于移动设备宽度一致，初始比例1:1，禁止用户缩放 -->
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<title>html结构树</title>
	<!-- 引入外部bootstrap中的css文件，这里引用的是压缩的 -->
	<link rel="stylesheet" href="bootstrap-3.3.0-dist/dist/css/bootstrap.min.css">
	<!-- 务必先引入jQuery文件 -->
	<script src="bootstrap-3.3.0-dist/dist/js/jquery.min.js"></script>
	<!-- 之后再引入bootstrap.min.js文件 -->
	<script src="bootstrap-3.3.0-dist/dist/js/bootstrap.min.js"></script>
	<style>



	</style>
</head>
<body>
	
		<div class="dropdown"><!-- 定义这个块是下拉列表 -->
			<button class="btn btn-success" data-toggle="dropdown"><!-- 给按钮加上触发器 -->
				登录<span class="caret"></span><!-- <span class="caret"></span>是一个小三角，类似的在bootstrap里还有很多 -->
			</button>
			<ul class="dropdown-menu"><!-- 给下拉列表加上样式 -->
				<li><a href="#">QQ登录</a></li>
				<li class="divider"></li><!-- 加上分隔线 -->
				<li><a href="#">微博登录</a></li>
				<li><a href="#">二维码登录</a></li>
			</ul>
		</div>
	
</body>
</html>
</html>
