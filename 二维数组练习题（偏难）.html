	/*定义一个二维数组（3行3列），输入12个数值，求最大值，最小值，两个下标均为奇数的数的和*/
	var n=[/*定义二维数组*/
		[23,24,26,29],
		[32,24,36,39],
		[24,28,22,29]
	];
	var m=n.length;/*取得二维数组的长度*/
	var bigone=n[0][0];/*假设最大值*/
	var smallone=n[0][0];/*假设最小值*/
	var add=0;/*定义和*/
	for(a=0;a<m;a++){
		var b=n[a].length;
		for(c=0;c<b;c++){
			if(bigone<n[a][c]){
				var bigone=n[a][c]
			};
			if(smallone>n[a][c]){
				var smallone=n[a][c]
			};
			if(a%2!=0&&c%2!=0){
				var add=add+n[a][c]
			};
		}
	}
	document.write("该二维数组中最大值为"+bigone);
	document.write("<br/>");
	document.write("该二维数组中最小值为"+smallone);
	document.write("<br/>");

	/*二维数组，3行3列，求所有值的和以及平均值*/
	var n=[
		[23,24,22,26,29,28],

	]
	var add=0;/*预设和为0*/
	var m=n.length;/*取得二维数组差长度*/
	var lon=0;/*定义总个数*/
	for(a=0;a<m;a++){
		for(b=0;b<n[a].length;b++){
		var add=add+n[a][b];	
		lon++;/*每循环一次，总个数加1*/	
		}
	}
	var pingjun=add/lon;
	document.write("该二维数组和为"+add);

	document.write("该二维数组的平均值为"+pingjun);

	/*编写一个函数,带一个参数n，在页面上输出1~n（n>1）之间所有能被3和5整除的偶数，并要求每行只输出6个（即超过6个后要换行再输出）*/
	var u=0;

	/*编写一个函数,带一个参数n，在页面上输出1~n（n>1）之间所有能被3和5整除的偶数，并要求每行只输出6个（即超过6个后要换行再输出）*/


	function shu(n){
		var p=0;
		for(u=1;u<=n;u++){
			var a=Math.floor(Math.random()*n+1)
			if(a%2==0&&a%3==0&&a%5==0){
