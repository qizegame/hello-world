		<!doctype html>
<html onclick="xingxing(event)">
<head>
	<meta charset="UTF-8"/>

	<title>html结构树</title>

	<link rel="stylesheet" type="text/css" href=""/>
	<style type="text/css">
	.div{
		height: 100px;
		border:1px solid black;
		text-align: center;
	}
	</style>
	<script type="text/javascript">
	window.onload=start;
	function start(){
		time()
		window.setInterval("time()",1000)
	};	
	function time(){
		document.getElementById("one").innerHTML=new Date().toLocaleString()
	};
	</script> 
</head>
<body>
	<div id="one">
	</div>

</body>
</html>
