<!--过渡型声明-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--定义文档是中文-->
<!--同时使用xml:lang和lang的目的是为了更好的兼容性，都是定义文档的文字类型，方便浏览器检索-->
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-CN" lang="zh-CN">
	<!--学习php，笔记-->
	<head>
		<!--网站字符集-->
		<meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
		<!--网站标题-->
		<title>网页标题</title>
		<!--网站作者-->
		<meta name="author" content="秦泽华"/>
		<!--网站关键字-->
		<meta name="keywords" content="笔记"/>
		<!--网站描述-->
		<meta name="description" content="学习php的笔记案例"/>
		<!--通过外部css样式定义所有段落P的文字样式-->
		<link rel="stylesheet" type="text/css" href=""/>
		<!--通过内嵌css样式定义所有段落P的文字样式-->
		<style type="text/css">
		/*给第一个h3标题定义id*/
		#one{
			color:red;
			font-weight:normal;/*去掉加粗，变正常文字*/
		}
		ul{
  			color:blue;
  			font-size: 15px;
  			line-height:20px;/*行间距*/
		}
		</style>
		<script type="text/javascript"></script>
		<!--网页经过4秒自动刷新-->
		<!--<meta http-equiv="refresh" content="4"/>-->
		<!--网页经过8秒自动跳转百度-->
		<!--<meta http-equiv="refresh" content="8;https://www.baidu.com/"/>-->
	</head>
	<body>
		<!--小测试，做2个div，第一个div中标题3，下面一个无序列表，标题三红色，不加粗，有序列表文本为浅蓝色，大小15px，行间距20px。第二个div，有标题3，下面有序，不设置样式-->
		<div>
			<h3 id="one">第一个div</h3><!--定义h3的id-->
			<ul>
				<li>有序列表一</li>
				<li>有序列表二</li>
				<li>有序列表三</li>
			</ul>
		</div>
		<div>
			<h3>第二个div<h3>
			<ol>
				<li>无序列表一</li>
				<li>无序列表二</li>
				<li>无序列表三</li>
			</ol>
		</div>
	</body>
</html>
