		<!doctype html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>html结构树</title>
	<link rel="stylesheet" type="text/css" href=""/>
	<style type="text/css">
	.one{
		border:1px solid red;
		width:50px;
		height:50px;
	}
	.two{
		border:5px solid pink;
		width:100px;
		height:100px;
	}
	</style>
<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
</head>
<body>
	<input type="button" value="css类">
	<div class="one">
	</div>
	<script type="text/javascript">
	$("input").click(function(){
		alert("添加一个class名")
		$("div").addClass("two")/*添加一个class类*/
		alert("删除一个class名")
		$("div").removeClass("two")/*删除一个class类*/
		alert("切换一个class名，如果没有这个类，就添加这个类，如果有这个类，就会删除这个类")
		$("div").toggleClass("two")/*切换一个class类，如果没有这个类，就添加这个类，如果有这个类，就会删除这个类*/
	})
	</script>
</body>
</html>
