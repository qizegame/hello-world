	<script type="text/javascript">
	/*打开页面之后，弹出用户用的是什么浏览器*/
	window.onload=init;
	function init(){
		var obj=navigator.userAgent;/*获取浏览器信息*/
		if(obj.indexOf("Firefox")!=-1){
			alert("火狐")
		}else if(obj.indexOf("Chrome")!=-1){
			alert("谷歌")
		}
		else{
			alert("我不知道用的是什么")
		}
	}
	</script>
