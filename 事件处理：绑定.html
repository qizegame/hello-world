<!doctype html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>html结构树</title>
	<link rel="stylesheet" type="text/css" href=""/>
	<style type="text/css">
	div{
		width:100px;
		height:100px;
		border:1px solid red;
		font-size:10px;
	}

	</style>
<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
</head>
<body>
	<div>事件处理：多个绑定</div>
	<input type="button" value="事件处理：绑定">
	<script type="text/javascript">
		$("input:eq(0)").bind("click",function(){
			alert("这是bind绑定")
		})
		$("div:eq(0)").bind({"mouseout":function(){
			$("div:eq(0)").html("<span style=\"color:red\">这是多个绑定事件--鼠标离开</span>")
		},"mouseover":function(){
			$("div:eq(0)").html("<span style=\"color:blue\">这是多个绑定事件--鼠标移上</span>")
		}})
	</script>
</body>
</html>
