<!doctype html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>html结构树</title>
	<style>	
	li:first-child{
		color: blue;
	}/*在li下，排在第一位的元素，蓝色*/
	li:last-child{
		color: red;
	}
	li:only-child{
		color: orange;
	}/*在li中，独立存在的那个元素，橙色*/
	li:nth-child(3){
		color: pink;
	}/*在li中，排在第三个元素，粉色*/
	</style>
</head>
<body>
